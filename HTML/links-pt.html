<!-- colocar icone da bandeira Brasil e dos EUA mudando o site para o link que está em outro idioma -->
<body>

    <!-- utilizar o icone do botão de 3 negocios aqui  -->
    <button 
        id="sidebar-btt"
        class="fa-solid fa-bars"
        onclick="toggleSidebar()"></button>

        <!-- ajustar os button com os devidos links -->
        <div class="sidebar">
            <div class="elements">
                <button class="btacess">
                    <a class="icon-txt">Teorías</a>
                    

                </button>

                <button class="btacess">
                    <a class="icon-txt">Opex</a>
                    

                </button>

                <button class="btacess">
                    <a class="icon-txt">Vídeos</a>
                    

                </button>
                
                

                

                

            </div>
            <!-- colocar um link com "quem somos para os links dos portifolios meu e de quem ajudar a fazer isso aqui" -->
        </div>


        <script>
            let visible = false
// se caso a função for verdadeira(quando ele aperta o botão) ele mostra o sidebar, caso ela seja falsa não mostra
            function toggleSidebar(){
                 let sidebar = document.querySelector(".sidebar")
                 let sidebarbutton = document.querySelector("#sidebar-btt")

                 if(!visible){
                    visible = true
                    sidebar.classList.add("active")
                    sidebarbutton.classList.add("active")
                 } else {
                    visible = false
                    sidebar.classList.remove("active")
                    sidebarbutton.classList.remove("active")
                 }
            }
        </script>
        
        </body>
</html>
