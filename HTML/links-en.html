    <script>
        let visible = false
        // se caso a função for verdadeira(quando ele aperta o botão) ele mostra o sidebar, caso ela seja falsa não mostra
        function toggleSidebar() {
            let sidebar = document.querySelector(".sidebar")
            let sidebarbutton = document.querySelector("#sidebar-btt")

            if (!visible) {
                visible = true
                sidebar.classList.add("active")
                sidebarbutton.classList.add("active")
            } else {
                visible = false
                sidebar.classList.remove("active")
                sidebarbutton.classList.remove("active")
            }
        }
    </script>
